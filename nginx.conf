# Minimal Nginx reverse proxy for EX MCP Server
# Use with docker-compose by mounting this file into the nginx container

worker_processes auto;

events { worker_connections 1024; }

http {
  include       mime.types;
  default_type  application/octet-stream;
  sendfile        on;
  keepalive_timeout  65;

  # TLS config (certs must be provided via your secrets/volumes)
  server {
    listen 443 ssl http2;
    server_name example.com;

    ssl_certificate     /etc/nginx/certs/fullchain.pem;
    ssl_certificate_key /etc/nginx/certs/privkey.pem;

    # MCP endpoints
    location ~ ^/(mcp|sse|v1/sse) {
      proxy_pass http://ex-mcp:7800;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
      proxy_set_header Authorization $http_authorization;
      proxy_read_timeout 300s;
      proxy_buffering off; # important for SSE
    }

    # Health
    location = /healthz {
      proxy_pass http://ex-mcp:7800;
    }
  }
}

