<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EXAI MCP Server - Real-Time Monitoring</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #0a0e27;
            color: #e0e0e0;
            padding: 20px;
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }
        
        .header h1 {
            color: white;
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        
        .header .subtitle {
            color: #f0f0f0;
            font-size: 1.1em;
        }
        
        .connection-status {
            display: inline-block;
            padding: 5px 15px;
            border-radius: 20px;
            font-weight: bold;
            margin-top: 10px;
        }
        
        .status-connected {
            background: #10b981;
            color: white;
        }
        
        .status-disconnected {
            background: #ef4444;
            color: white;
        }
        
        .dashboard-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .card {
            background: #1a1f3a;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }
        
        .card h2 {
            color: #667eea;
            margin-bottom: 15px;
            font-size: 1.3em;
            border-bottom: 2px solid #667eea;
            padding-bottom: 10px;
        }
        
        .metric {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px solid #2a2f4a;
        }
        
        .metric:last-child {
            border-bottom: none;
        }
        
        .metric-label {
            color: #a0a0a0;
        }
        
        .metric-value {
            font-weight: bold;
            color: #10b981;
        }
        
        .metric-value.error {
            color: #ef4444;
        }
        
        .chart-container {
            position: relative;
            height: 300px;
            margin-top: 20px;
        }
        
        .event-log {
            background: #1a1f3a;
            border-radius: 10px;
            padding: 20px;
            max-height: 400px;
            overflow-y: auto;
        }
        
        .event-item {
            padding: 10px;
            margin-bottom: 10px;
            background: #2a2f4a;
            border-radius: 5px;
            border-left: 4px solid #667eea;
        }
        
        .event-item.error {
            border-left-color: #ef4444;
        }
        
        .event-time {
            color: #a0a0a0;
            font-size: 0.9em;
        }
        
        .event-details {
            margin-top: 5px;
            font-size: 0.95em;
        }
        
        .controls {
            margin-bottom: 20px;
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }
        
        button {
            padding: 10px 20px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            transition: background 0.3s;
        }
        
        button:hover {
            background: #764ba2;
        }
        
        button:active {
            transform: scale(0.98);
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>üöÄ EXAI MCP Server</h1>
        <div class="subtitle">Real-Time System Monitoring Dashboard</div>
        <div class="connection-status" id="connectionStatus">Connecting...</div>
    </div>
    
    <div class="controls">
        <button onclick="refreshStats()">üîÑ Refresh Stats</button>
        <button onclick="exportData()">üíæ Export Data</button>
        <button onclick="clearEvents()">üóëÔ∏è Clear Events</button>
    </div>
    
    <div class="dashboard-grid">
        <div class="card">
            <h2>WebSocket</h2>
            <div id="websocketStats"></div>
        </div>
        
        <div class="card">
            <h2>Redis</h2>
            <div id="redisStats"></div>
        </div>
        
        <div class="card">
            <h2>Supabase</h2>
            <div id="supabaseStats"></div>
        </div>
        
        <div class="card">
            <h2>Kimi API</h2>
            <div id="kimiStats"></div>
        </div>
        
        <div class="card">
            <h2>GLM API</h2>
            <div id="glmStats"></div>
        </div>
    </div>
    
    <div class="card">
        <h2>Performance Metrics</h2>
        <div class="chart-container">
            <canvas id="performanceChart"></canvas>
        </div>
    </div>
    
    <div class="event-log">
        <h2 style="color: #667eea; margin-bottom: 15px;">Recent Events</h2>
        <div id="eventLog"></div>
    </div>
    
    <script>
        let ws = null;
        let performanceChart = null;
        const maxEvents = 100;
        const events = [];
        
        // Connect to monitoring WebSocket
        function connect() {
            const wsUrl = 'ws://localhost:8080';
            ws = new WebSocket(wsUrl);
            
            ws.onopen = () => {
                console.log('Connected to monitoring server');
                updateConnectionStatus(true);
            };
            
            ws.onmessage = (event) => {
                const data = JSON.parse(event.data);
                handleMessage(data);
            };
            
            ws.onerror = (error) => {
                console.error('WebSocket error:', error);
                updateConnectionStatus(false);
            };
            
            ws.onclose = () => {
                console.log('Disconnected from monitoring server');
                updateConnectionStatus(false);
                // Reconnect after 5 seconds
                setTimeout(connect, 5000);
            };
        }
        
        function updateConnectionStatus(connected) {
            const statusEl = document.getElementById('connectionStatus');
            if (connected) {
                statusEl.textContent = 'üü¢ Connected';
                statusEl.className = 'connection-status status-connected';
            } else {
                statusEl.textContent = 'üî¥ Disconnected';
                statusEl.className = 'connection-status status-disconnected';
            }
        }
        
        function handleMessage(data) {
            if (data.type === 'initial_stats') {
                updateAllStats(data.stats);
                data.recent_events.forEach(e => addEvent(e));
            } else if (data.type === 'event') {
                addEvent(data);
                // Update stats for this connection type
                refreshStatsFor(data.connection_type);
            } else if (data.type === 'stats') {
                updateStats(data.connection_type, data.stats);
            }
        }
        
        function updateAllStats(stats) {
            updateStats('websocket', stats.websocket);
            updateStats('redis', stats.redis);
            updateStats('supabase', stats.supabase);
            updateStats('kimi', stats.kimi);
            updateStats('glm', stats.glm);
        }
        
        function updateStats(type, stats) {
            const containerId = type + 'Stats';
            const container = document.getElementById(containerId);
            if (!container || !stats) return;
            
            container.innerHTML = `
                <div class="metric">
                    <span class="metric-label">Total Events</span>
                    <span class="metric-value">${stats.total_events || 0}</span>
                </div>
                <div class="metric">
                    <span class="metric-label">Errors</span>
                    <span class="metric-value ${stats.error_count > 0 ? 'error' : ''}">${stats.error_count || 0}</span>
                </div>
                <div class="metric">
                    <span class="metric-label">Avg Response Time</span>
                    <span class="metric-value">${stats.avg_response_time_ms ? stats.avg_response_time_ms.toFixed(2) + ' ms' : 'N/A'}</span>
                </div>
                <div class="metric">
                    <span class="metric-label">Total Data</span>
                    <span class="metric-value">${formatBytes(stats.total_bytes || 0)}</span>
                </div>
            `;
        }
        
        function addEvent(event) {
            events.unshift(event);
            if (events.length > maxEvents) {
                events.pop();
            }
            renderEvents();
        }
        
        function renderEvents() {
            const logEl = document.getElementById('eventLog');
            logEl.innerHTML = events.map(e => `
                <div class="event-item ${e.error ? 'error' : ''}">
                    <div class="event-time">${new Date(e.timestamp * 1000).toLocaleString()}</div>
                    <div class="event-details">
                        <strong>${e.connection_type}</strong> - ${e.direction} - ${e.function_name}
                        ${e.error ? `<br><span style="color: #ef4444;">Error: ${e.error}</span>` : ''}
                        ${e.response_time_ms ? `<br>Response: ${e.response_time_ms.toFixed(2)} ms` : ''}
                    </div>
                </div>
            `).join('');
        }
        
        function formatBytes(bytes) {
            if (bytes === 0) return '0 B';
            const k = 1024;
            const sizes = ['B', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }
        
        function refreshStats() {
            if (ws && ws.readyState === WebSocket.OPEN) {
                ws.send(JSON.stringify({ command: 'get_stats' }));
            }
        }
        
        function refreshStatsFor(type) {
            if (ws && ws.readyState === WebSocket.OPEN) {
                ws.send(JSON.stringify({ command: 'get_stats', connection_type: type }));
            }
        }
        
        function exportData() {
            if (ws && ws.readyState === WebSocket.OPEN) {
                ws.send(JSON.stringify({ command: 'export', filepath: 'monitoring_export.json' }));
                alert('Export requested! Check server logs for file location.');
            }
        }
        
        function clearEvents() {
            events.length = 0;
            renderEvents();
        }
        
        // Initialize
        connect();
    </script>
</body>
</html>
