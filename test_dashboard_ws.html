<!DOCTYPE html>
<html>
<head>
    <title>Dashboard WebSocket Test</title>
</head>
<body>
    <h1>Dashboard WebSocket Test</h1>
    <div id="status">Connecting...</div>
    <h2>Messages Received:</h2>
    <pre id="messages"></pre>
    
    <script>
        const ws = new WebSocket('ws://localhost:8080/ws');
        const statusDiv = document.getElementById('status');
        const messagesDiv = document.getElementById('messages');
        
        ws.onopen = () => {
            statusDiv.textContent = '✅ Connected';
            statusDiv.style.color = 'green';
            console.log('WebSocket connected');
        };
        
        ws.onmessage = (event) => {
            console.log('Message received:', event.data);
            const timestamp = new Date().toISOString();
            messagesDiv.textContent += `\n[${timestamp}]\n${event.data}\n\n`;
            
            // Parse and display nicely
            try {
                const data = JSON.parse(event.data);
                console.log('Parsed data:', data);
                
                if (data.type === 'initial_stats') {
                    console.log('Initial stats received:', data.stats);
                    messagesDiv.textContent += `\n=== INITIAL STATS ===\n${JSON.stringify(data.stats, null, 2)}\n\n`;
                }
            } catch (e) {
                console.error('Failed to parse message:', e);
            }
        };
        
        ws.onerror = (error) => {
            statusDiv.textContent = '❌ Error';
            statusDiv.style.color = 'red';
            console.error('WebSocket error:', error);
        };
        
        ws.onclose = () => {
            statusDiv.textContent = '🔴 Disconnected';
            statusDiv.style.color = 'orange';
            console.log('WebSocket closed');
        };
    </script>
</body>
</html>
