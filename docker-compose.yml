services:
  exai-daemon:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: exai-mcp-daemon
    image: exai-mcp-server:latest

    # Port mapping: host:container
    # PHASE 3 (2025-10-18): Added monitoring, health check, and metrics ports
    ports:
      - "8079:8079"  # WebSocket Daemon (MCP protocol)
      - "8080:8080"  # Monitoring Dashboard (WebSocket + HTTP)
      - "8082:8082"  # Health Check Endpoint (HTTP) - Changed from 8081 to avoid conflict with Redis Commander
      - "8000:8000"  # Prometheus Metrics (HTTP)

    # Environment variables (override .env.docker)
    # TIMEZONE FIX (2025-10-18): Add consistent timezone for log correlation
    environment:
      - PYTHONUNBUFFERED=1
      - PYTHONIOENCODING=utf-8
      - TZ=Australia/Melbourne

    # Mount .env.docker as .env in container
    env_file:
      - .env.docker

    # Volume mounts for logs and documentation
    volumes:
      - ./logs:/app/logs
      - ./docs:/app/docs  # Mount docs directory for file upload tools

    # Depends on Redis for conversation storage
    depends_on:
      - redis

    # Restart policy
    restart: unless-stopped
    
    # Health check
    healthcheck:
      test: ["CMD", "python", "-c", "import socket; s = socket.socket(); s.settimeout(2); s.connect(('127.0.0.1', 8079)); s.close(); exit(0)"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 30s
    
    # Resource limits (optional - adjust based on your needs)
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 2G
        reservations:
          cpus: '0.5'
          memory: 512M

    # CRITICAL FIX (P0): File descriptor limits to prevent resource exhaustion
    ulimits:
      nofile:
        soft: 4096
        hard: 8192

    # Logging configuration
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Redis service for conversation persistence
  redis:
    image: redis:7-alpine
    container_name: exai-redis

    # P0-9 Security Fix: Enable Redis authentication
    # Use custom redis.conf for persistence configuration + password from environment
    # Note: Using shell form to allow environment variable expansion
    command: sh -c "redis-server /usr/local/etc/redis/redis.conf --requirepass $$REDIS_PASSWORD"

    # Environment variables
    # TIMEZONE FIX (2025-10-18): Add consistent timezone for log correlation
    env_file:
      - .env.docker

    environment:
      - TZ=Australia/Melbourne

    # Port mapping (exposed for debugging/monitoring)
    ports:
      - "6379:6379"

    # Volume mounts for persistence and configuration
    volumes:
      - redis-data:/data
      - ./redis.conf:/usr/local/etc/redis/redis.conf:ro

    # Restart policy
    restart: unless-stopped

    # Health check (P0-9: Updated to use authentication)
    healthcheck:
      test: ["CMD", "sh", "-c", "redis-cli -a $$REDIS_PASSWORD ping"]
      interval: 10s
      timeout: 3s
      retries: 3
      start_period: 10s

    # Resource limits (4GB memory as configured in redis.conf)
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 4G
        reservations:
          cpus: '0.25'
          memory: 512M

    # Logging configuration
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Redis Commander for monitoring and management
  redis-commander:
    image: rediscommander/redis-commander:latest
    container_name: exai-redis-commander
    restart: unless-stopped

    ports:
      - "8081:8081"

    # CRITICAL FIX (2025-10-18): Simplified configuration using only environment variables
    # Note: localhost:6379 connection attempts are a known Redis Commander behavior but don't prevent functionality
    environment:
      - REDIS_HOSTS=local:exai-redis:6379:0:${REDIS_PASSWORD}
      - HTTP_USER=${REDIS_COMMANDER_USER:-admin}
      - HTTP_PASSWORD=${REDIS_COMMANDER_PASSWORD:-admin}
      - TZ=Australia/Melbourne

    depends_on:
      - redis

    # Logging configuration
    logging:
      driver: "json-file"
      options:
        max-size: "5m"
        max-file: "2"

# Named volumes for persistence
volumes:
  redis-data:
    driver: local
    name: exai-redis-data

# Networks (optional - for future LAN deployment)
networks:
  default:
    name: exai-network
    driver: bridge

