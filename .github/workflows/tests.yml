name: Test Suite

on:
  push:
    branches: [ main, develop, phase5-production-validation ]
  pull_request:
    branches: [ main, develop ]

env:
  PYTHONUNBUFFERED: 1
  CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

jobs:
  test:
    name: Test Suite (Python ${{ matrix.python-version }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest]
        python-version: ["3.9", "3.10", "3.11", "3.12", "3.13"]
        exclude:
          # Run only latest Python on Windows to save time
          - os: windows-latest
            python-version: "3.9"
          - os: windows-latest
            python-version: "3.10"
          - os: windows-latest
            python-version: "3.11"

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}

    - name: Cache pip dependencies
      uses: actions/cache@v4
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/pyproject.toml', '**/requirements*.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e .
        pip install pytest pytest-cov pytest-xdist pytest-html coverage[toml]
        pip install -e ".[dev]" 2>/dev/null || true

    - name: List Python packages
      run: pip list

    - name: Lint with flake8 (if available)
      run: |
        pip install flake8 2>/dev/null || true
        flake8 --version 2>/dev/null || echo "flake8 not available"
        # flake8 src tests --count --select=E9,F63,F7,F82 --show-source --statistics || true

    - name: Run tests with pytest
      run: |
        python scripts/run_all_tests.py --type all --parallel --coverage

    - name: Check coverage threshold
      run: |
        python -c "
        import xml.etree.ElementTree as ET
        import sys

        try:
            tree = ET.parse('coverage.xml')
            root = tree.getroot()
            for elem in root.iter():
                if 'line-rate' in elem.attrib:
                    coverage_pct = float(elem.attrib['line-rate']) * 100
                    print(f'Coverage: {coverage_pct:.2f}%')
                    if coverage_pct < 80.0:
                        print(f'ERROR: Coverage {coverage_pct:.2f}% is below threshold 80%')
                        sys.exit(1)
                    else:
                        print(f'SUCCESS: Coverage {coverage_pct:.2f}% meets threshold 80%')
                    sys.exit(0)
            print('ERROR: Could not parse coverage.xml')
            sys.exit(1)
        except Exception as e:
            print(f'ERROR: {e}')
            sys.exit(1)
        "

    - name: Generate test report
      if: always()
      run: |
        python scripts/run_all_tests.py --type all --coverage --output test-reports-${{ matrix.os }}-${{ matrix.python-version }}
        ls -la test-reports-${{ matrix.os }}-${{ matrix.python-version }}/ || true

    - name: Upload coverage reports to Codecov
      if: matrix.os == 'ubuntu-latest' && matrix.python-version == '3.12'
      uses: codecov/codecov-action@v4
      with:
        file: ./coverage.xml
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: false
        verbose: true

    - name: Upload test results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: test-results-${{ matrix.os }}-${{ matrix.python-version }}
        path: |
          test-reports-${{ matrix.os }}-${{ matrix.python-version }}/
          htmlcov/
          coverage.xml
        retention-days: 30

  unit-tests:
    name: Unit Tests (Fast)
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python 3.12
      uses: actions/setup-python@v5
      with:
        python-version: "3.12"

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e .
        pip install pytest pytest-cov pytest-xdist

    - name: Run unit tests
      run: |
        python scripts/run_all_tests.py --type unit --coverage

    - name: Check coverage
      run: |
        python scripts/run_all_tests.py --type unit --coverage --check-coverage

  integration-tests:
    name: Integration Tests
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop'

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python 3.12
      uses: actions/setup-python@v5
      with:
        python-version: "3.12"

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e .
        pip install pytest pytest-cov pytest-xdist

    - name: Run integration tests
      run: |
        python scripts/run_all_tests.py --type integration --coverage

  e2e-tests:
    name: End-to-End Tests
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python 3.12
      uses: actions/setup-python@v5
      with:
        python-version: "3.12"

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e .
        pip install pytest pytest-cov pytest-xdist

    - name: Run E2E tests
      run: |
        python scripts/run_all_tests.py --type e2e --coverage

  coverage-report:
    name: Coverage Report
    runs-on: ubuntu-latest
    needs: test
    if: matrix.os == 'ubuntu-latest' && matrix.python-version == '3.12' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop')

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python 3.12
      uses: actions/setup-python@v5
      with:
        python-version: "3.12"

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e .
        pip install pytest pytest-cov pytest-xdist

    - name: Run tests with coverage
      run: |
        python scripts/run_all_tests.py --type all --parallel --coverage

    - name: Generate HTML coverage report
      run: |
        coverage html
        coverage report --show-missing

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v4
      with:
        file: ./coverage.xml
        flags: full-tests
        name: full-coverage-report
        fail_ci_if_error: false

    - name: Comment PR with coverage
      if: github.event_name == 'pull_request'
      uses: py-cov-action/python-coverage-comment-action@v3
      with:
        GITHUB_TOKEN: ${{ github.token }}

  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python 3.12
      uses: actions/setup-python@v5
      with:
        python-version: "3.12"

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install safety bandit

    - name: Run safety check
      run: |
        safety check || true

    - name: Run bandit security check
      run: |
        bandit -r src/ -f json -o bandit-report.json || true
        bandit -r src/

    - name: Upload security report
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: security-report
        path: |
          bandit-report.json
        retention-days: 30
