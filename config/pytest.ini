
[pytest]
# Pytest configuration for EX-AI MCP Server

# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Markers
markers =
    unit: Unit tests
    integration: Integration tests
    e2e: End-to-end tests
    performance: Performance tests
    slow: Slow running tests
    mcp_protocol: MCP protocol compliance tests
    routing: Intelligent routing tests
    providers: Provider integration tests
    config: Configuration and environment tests

# Async test configuration
asyncio_mode = auto
asyncio_default_fixture_loop_scope = function

# Minimum Python version
minversion = 3.8

# Filter warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::UserWarning:websockets.*
    ignore::pytest.PytestConfigWarning
    ignore::pytest.PytestUnraisableExceptionWarning

# Test execution
timeout = 300
log_cli = false
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(name)s: %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Coverage configuration
addopts =
    -v
    --tb=short
    --strict-markers
    --timeout=300
    --asyncio-mode=auto
    --cov-config=pytest.ini
    --cov-report=term-missing:skip-covered
    --cov-report=html:htmlcov
    --cov-report=xml:coverage.xml

# Parallel execution settings
# Use -n auto to automatically detect CPU count
# Or specify number: -n 4

[coverage:run]
source = src
omit =
    */tests/*
    */test_*
    */__pycache__/*
    */venv/*
    */env/*
    */site-packages/*
    */node_modules/*
    */.git/*
    */build/*
    */dist/*
    */htmlcov/*

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    def __str__
    if self.debug:
    if settings.DEBUG
    if 0:
    if __name__ == .__main__.:
    raise AssertionError
    raise NotImplementedError
    # Don't complain about missing debug-only code:
    def __repr__
    if self\.debug
    # Don't complain if tests don't hit defensive assertion code:
    raise AssertionError
    raise NotImplementedError
    # Don't complain if non-runnable code isn't run:
    if 0:
    if __name__ == .__main__.:
    # Don't complain about abstract methods
    @(abc\.)?abstractmethod

show_missing = true
precision = 2
skip_covered = true
sort = Cover

[coverage:html]
directory = htmlcov

[coverage:xml]
output = coverage.xml
